<div class="content h-100 d-flex flex-column">
    <header class="flex-grow-0 d-flex align-items-center p-4 justify-content-between">
        <div class="d-flex align-items-center">
            <cdk-logo></cdk-logo>
            <h2 class="ms-2">millez</h2>
        </div>

        <div class="d-flex align-items-center" *ngIf="languageOptions.length">
            <cdk-custom-select
                placeholder=""
                modelProperty="label"
                label=""
                [options]="languageOptions"
                [selectedOption]="selectedOption"
                (valueChanges)="changeLanguage($event)"
            >
                <ng-template #customTemplate let-item>
                    <span>{{ item?.label | uppercase | translate }}</span>
                </ng-template>
            </cdk-custom-select>
        </div>
    </header>

    <div class="content flex-grow-1">
        <router-outlet></router-outlet>
    </div>
</div>
