<div class="h-100 w-100 d-flex flex-column align-items-center justify-content-between">
    <div class="mt-md-5 d-flex flex-column flex-md-row">
        <div class="qr-code d-none d-md-flex flex-column align-items-center justify-content-center p-5">
            <illustration-reset-password-code-validation></illustration-reset-password-code-validation>
        </div>

        <div class="login d-flex flex-column justify-content-center align-items-center p-5">
            <h3>{{ 'CHECK_YOUR_EMAIL' | translate }}</h3>
            <p class="m-0">{{ 'WE_SENT_A_CODE_TO' | translate }} {{ email }}</p>
            <cdk-code-validation class="mt-4" [isLoading]="isLoading" (validate)="validate($event)"></cdk-code-validation>
            <app-button class="mt-3" label="Back" leftIcon="bi bi-chevron-left" (click)="back()"></app-button>
        </div>
    </div>
</div>
