<div class="h-100 w-100 d-flex flex-column align-items-center justify-content-between">
    <div class="mt-md-5 d-flex flex-column flex-md-row">
        <div class="qr-code d-none d-md-flex flex-column align-items-center justify-content-center p-5">
            <illustration-password></illustration-password>
        </div>

        <div class="login d-flex flex-column justify-content-center p-5">
            <button type="button" class="btn btn-outline-secondary" (click)="back()">
                <i class="bi bi-chevron-left"></i>
                {{ email }}
            </button>
            
            <form [formGroup]="form" class="mt-3 d-flex flex-column" (submit)="login()">
                <div class="row-form right-icon w-100">
                    <input [type]="inputType" cdkInputValidation formControlName="pass" />
                    <label>{{ 'PASSWORD' | translate }}</label>
                    <i class="bi bi-eye" *ngIf="inputType !== 'password'" (click)="togglePasswordVisibility('password')"></i>
                    <i class="bi bi-eye-slash" *ngIf="inputType === 'password'" (click)="togglePasswordVisibility('text')"></i>
    
                    <small *ngIf="pass && pass.touched && pass.errors">
                        <span *ngIf="pass && pass.errors['required']">{{ 'PASSWORD_REQUIRED' | translate }}</span>
                    </small>
                </div>

                <div class="d-flex mt-3 justify-content-between">
                    <cdk-checkbox label="{{ 'STAY_LOGGED_IN' | translate }}" (change)="stayLoggedIn($event)"></cdk-checkbox>
                    <a [routerLink]="['/login/reset-password']" title="{{ 'FORGOT_PASWORD' | translate }}">{{ 'FORGOT_PASWORD' | translate }}</a>
                </div>
    
                <button
                    type="submit"
                    class="btn mt-4 btn-primary"
                    [cdkLoadingButton]="isLoading"
                    [disabled]="pass && pass.invalid"
                >
                    <cdk-spinner>{{ 'LOGIN' | translate }}</cdk-spinner>
                </button>
            </form>
        </div>
    </div>

    <footer class="flex-grow-0 d-flex justify-content-center align-items-center p-4">
        <p class="m-0">{{ 'DONT_HAVE_ACCOUNT' | translate }} <app-button label="{{ 'SIGNUP' | translate}}" (click)="signUp()"></app-button></p>
    </footer>
</div>
