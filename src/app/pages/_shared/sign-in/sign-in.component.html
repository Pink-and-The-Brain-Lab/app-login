<div class="h-100 w-100 d-flex flex-column align-items-center justify-content-between">
    <div class="mt-md-5 d-flex flex-column-reverse flex-md-row">
        <div class="qr-code d-none d-md-flex flex-column align-items-center justify-content-center p-5">
            <img src="./assets/images/temp_qrcode.png" alt="" />
            <h4 class="mt-3">{{ 'QR_CODE_LOGIN' | translate }}</h4>
            <p class="mt-2 mb-0">{{ 'SCAN_THIS_CODE' | translate }}</p>
        </div>

        <div class="login d-flex flex-column justify-content-center p-5">
            <h3>{{ 'WELCOME' | translate }}</h3>
            <strong class="mt-2">{{ 'LOGIN_TO_CONTINUE' | translate }}</strong>
            
            <form [formGroup]="form" class="mt-3 d-flex flex-column" (submit)="goToPassword()">
                <div class="row-form right-icon w-100">
                    <input type="email" cdkInputValidation formControlName="email" />
                    <label>{{ 'EMAIL' | translate }}</label>
    
                    <small *ngIf="email && email.touched && email.errors">
                        <span *ngIf="email && email.errors['required']">{{ 'EMAIL_REQUIRED' | translate }}</span>
                        <span *ngIf="email && email.errors['email']">{{ 'PROVIDE_VALID_EMAIL' | translate }}</span>
                    </small>
                </div>
    
                <button
                    type="submit"
                    class="btn mt-4 btn-primary"
                    [disabled]="email && email.invalid"
                >{{ 'NEXT' | translate }}</button>
            </form>
        </div>
    </div>

    <footer class="flex-grow-0 d-flex justify-content-center align-items-center p-4">
        <p class="m-0">{{ 'DONT_HAVE_ACCOUNT' | translate }} <app-button label="{{ 'SIGNUP' | translate }}" (click)="signUp()"></app-button></p>
    </footer>
</div>
